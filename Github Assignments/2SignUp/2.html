<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <div class="user">
          <label>Name:</label>
          <input type="text" name="Name" required="" />
        </div>
        <div class="user">
          <label>Batch:</label>
          <select name="batch" id="batch">
            <option value="sigma1">Sigma 1</option>
            <option value="sigma2">Sigma 2</option>
          </select>
        </div>
        <div class="user">
          <label>Age:</label>
          <input type="number"/>
        </div>
        <div class="user">
          <label>Email:</label>
          <input type="email" required="">
        </div>
        <div class="user">
          <label>Password:</label>
          <input type="password" required="">
        </div>
        <div class="user">
            <button>Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
