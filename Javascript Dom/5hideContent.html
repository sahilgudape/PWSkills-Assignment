<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <button id="toggle" onclick="toggle()">Hide</button>
    <div style="margin-top: 10px;"><img id="image" src="image.jpg" alt="#" style="width: 60%; height: 50%;"></div>

    <script>
        const title = document.getElementById('title')
        title.innerText = "Your Image Is Visible"
        function toggle() {
            const toggle = document.getElementById('toggle')
            const image = document.getElementById('image');
            if(image.style.opacity == 0){
                image.style.opacity = 100;
                title.innerText = "Your Image Is Visible"
                toggle.innerText = "Hide"
            }else {
                image.style.opacity = 0;
                title.innerText = "Your Image Is Not Visible"
                toggle.innerText = "Show"
            }
        }
    </script>
</body>
</html>
