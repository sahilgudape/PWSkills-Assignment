<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image{
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-direction: row;
        }
        .image img{
            border: 4px solid black;
            margin: 10px;
            max-width: 275px;
        }
    </style>
</head>
<body>
    <main class="image">
        <img src="https://www.quackit.com/pix/samples/2m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/4m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/27m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/28m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/29m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/30m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/32m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/31m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/33m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/22m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/3m.jpg" alt="#">
        <img src="https://www.quackit.com/pix/samples/23m.jpg" alt="#">
    </main>
</body>
</html>
